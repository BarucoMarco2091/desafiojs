<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enrabada</h1>
    <p id="bunda"></p>
    <script>
        const calcinha = {
            nome: "Enrabei",
            sobremone: "Ana",
            buceta: function() {
                return this.nome +" "+ this.sobremone
            }
        }
        document.getElementById('bunda').innerHTML = calcinha.buceta()
    </script>
</body>
</html>
