<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = [1, 2, 3, 4]
        const num2 = num.map(function(num) {
            return num * 2
        })
        console.log(num2)

        const bunda = ["bunda", "buceta", "seios"]
        const bundaGrande = bunda.map(function() {
            return bunda.toUpperCase()
        })
        console.log(bundaGrande)
    </script>
</body>
</html>
